<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curl Detector</title>
    <link rel="stylesheet" href="static\css\styles.css">
</head>
<body>
    <header>
        <h1>Bicep Curl</h1>
    </header>
    <div class="container">
        <div class="left-section">
            <div class="background" aria-hidden="true">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="controls">
                <button id="start-camera">Start Camera</button>
                <button id="stop-camera">Stop Camera</button>
            </div>
            <div class="camera-container">
                <p>Click on the Start Camera Button to access Camera</p>
            </div>
            <div id="video-container">
                <video id="webcam" width="640" height="480" autoplay></video>
            </div>
        </div>
        <div class="right-section">
            <div class="chat-container">
                <div class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="send-message">Send</button>
                    <button class="mic-button" id="mic-button">üéôÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

    <img src="img/Dumbbell-Supinated-Curl-removebg.png" class="sliding-image" alt="Sliding Image">
    <script>
        const video = document.getElementById('webcam');
        const startCameraButton = document.getElementById('start-camera');
        const stopCameraButton = document.getElementById('stop-camera');
        const micButton = document.getElementById('mic-button');
        const chatMessages = document.querySelector('.chat-messages');
        let stream = null;
        let recognition;
        let isRecognizing = false;

        // Start Camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                    video.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error accessing the webcam:', error);
                    alert('Unable to access the webcam. Please make sure you have granted permission and try again.');
                });
        }

        // Stop Camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                video.srcObject = null;
            }
        }

        // Voice Recognition
        function startVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support speech recognition.');
                return;
            }
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.continuous = true;

            recognition.onresult = (event) => {
                if (event.results.length > 0) {
                    const transcript = event.results[event.results.length - 1][0].transcript;
                    console.log('Transcript:', transcript);
                    chatMessages.innerHTML += `<div class="voice-assistant">Voice Input: ${transcript}</div>`;
                }
            };
            recognition.start();
        }

        startCameraButton.addEventListener('click', startCamera);
        stopCameraButton.addEventListener('click', stopCamera);
        micButton.addEventListener('click', () => {
            if (isRecognizing) {
                recognition.stop();
                isRecognizing = false;
            } else {
                startVoiceRecognition();
                isRecognizing = true;
            }
        });
    </script>
</body>
</html>
